    <div class="main-body">
      <div class="type-selector container">
        <div class="type-table">
          <table>
            <tr>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="normal"
                  class="type-normal"
                >
                  <img alt="Normal icon.png" src="../imgs/icons/normal.svg" />
                  <span>Normal</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="fire"
                  class="type-fire"
                >
                  <img alt="Fire icon.png" src="../imgs/icons/fire.svg" />
                  <span>Fire</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="water"
                  class="type-water"
                >
                  <img alt="Water icon.png" src="../imgs/icons/water.svg" />
                  <span>Water</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="electric"
                  class="type-electric"
                >
                  <img
                    alt="Electric icon.png"
                    src="../imgs/icons/electric.svg"
                  />
                  <span>Electric</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="grass"
                  class="type-grass"
                >
                  <img alt="Grass icon.png" src="../imgs/icons/grass.svg" />
                  <span>Grass</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="ice"
                  class="type-ice"
                >
                  <img alt="Ice icon.png" src="../imgs/icons/ice.svg" />
                  <span>Ice</span>
                </button>
              </th>
            </tr>
            <tr>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="fighting"
                  class="type-fighting"
                >
                  <img
                    alt="Fighting icon.png"
                    src="../imgs/icons/fighting.svg"
                  />
                  <span>Fighting</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="poison"
                  class="type-poison"
                >
                  <img alt="Poison icon.png" src="../imgs/icons/poison.svg" />

              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="ground"
                  class="type-ground"
                >
                  <img alt="Ground icon.png" src="../imgs/icons/ground.svg" />

              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="flying"
                  class="type-flying"
                >
                  <img alt="Flying icon.png" src="../imgs/icons/flying.svg" />

              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="psychic"

                >

              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"

                  class="type-bug"

            </tr>
            <tr>

              </th>
              <th>

                  type="button"

                  value="dragon"

            </tr>
          </table>

          <form id="pokemon-search-form">
            <input
              type="text"
              id="input-pokemon"
              placeholder="Input the pokemon you want to search"
            />
            <button type="submit" for="input-pokemon">Search</button>
          </form>
          <!-- <button onclick="nowCached()">now C</button> -->
          <div class="team-builder">
            <div class="myteam">
              <button onclick="addToTeam('myteam')">My team</button>
              <table>
                <tr>
                  <th class="my slot-0"></th>
                </tr>
                <tr>
                  <th class="my slot-1"></th>
                </tr>
                <tr>
                  <th class="my slot-2"></th>
                </tr>
              </table>
            </div>
            <div class="enemy">
              <button onclick="addToTeam('enemy')">Enemy</button>
              <table>
                <tr>
                  <th class="en slot-0"></th>
                </tr>
                <tr>
                  <th class="en slot-1"></th>
                </tr>
                <tr>
                  <th class="en slot-2"></th>
                </tr>
              </table>
            </div>
          </div>
        </div>

      <div class="poke-display container"></div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/types.css" />
    <link rel="stylesheet" href="styles/pvp.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>PvP Calculator</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="
          background-color: rgb(216, 214, 151);
          margin-bottom: 20px;
          height: 60px;
        "
      >
        <a class="navbar-brand" href="#" style="margin-left: 20px"
          >Poke'Helper</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
          style="justify-content: end"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Type chart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pokemondata.html">Pokemon data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="pvpLink" href="#">PvP calculator</a>
            </li>
            <!-- <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li> -->
          </ul>
        </div>
      </nav>
    </header>
    <!-- <h1>PvP Calculator</h1> -->
    <div class="main-body">
      <div class="my-team">
        <div class="select-member">
          <!-- This container will hold the selectable team members -->
          <button onclick="displayMyTeam(0)">
            <img src="" alt="" id="my-1" />
          </button>
          <button onclick="displayMyTeam(1)">
            <img src="" alt="" id="my-2" />
          </button>
          <button onclick="displayMyTeam(2)">
            <img src="" alt="" id="my-3" />
          </button>
        </div>
        <div class="current-member">
          <div class="name-type">
            <div class="name"><h4>Current Member</h4></div>
            <div class="types">Type 1, Type 2</div>
          </div>
          <div class="img-stats">
            <div class="image">
              <!-- Member image goes here -->
              <img src="" alt="" />
            </div>
            <div class="stats">
              <!-- Member stats go here -->
            </div>
          </div>
          <div class="skills">
            <table>
              <tr>
                <th>1</th>
                <th>2</th>
              </tr>
              <tr>
                <th>3</th>
                <th>4</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="rightside container">
        <div class="enemy-team container">
          <div class="enemy-member" id="enemy-1">
            <div class="type-star"></div>
            <div class="image"><img src="" alt="" /></div>
          </div>
          <div class="enemy-member" id="enemy-2">
            <div class="type-star"></div>
            <div class="image"><img src="" alt="" /></div>
          </div>
          <div class="enemy-member" id="enemy-3">
            <div class="type-star"></div>
            <div class="image"><img src="" alt="" /></div>
          </div>
        </div>
        <div class="special-effects">
          <div class="weather">
            <div aria-labelledby="selectWeatherInstruction" role="radiogroup">
              <span class="visually-hidden" id="selectWeatherInstruction"
                >Select the current weather condition.</span
              >
              <div
                class="gen-specific g3 g4 g5 g6 g7 g8 g9"
                style="margin: 5px auto"
                title="Select the current weather condition."
              >
                <input
                  class="visually-hidden calc-trigger"
                  type="radio"
                  name="weather"
                  value=""
                  id="clear"
                  checked="checked"
                />
                <label class="btn btn-small btn-left" for="clear">None</label>
                <input
                  class="visually-hidden calc-trigger"
                  type="radio"
                  name="weather"
                  value="Sun"
                  id="sun"
                />
                <label class="btn btn-small btn-mid" for="sun">Sun</label>
                <input
                  class="visually-hidden calc-trigger"
                  type="radio"
                  name="weather"
                  value="Rain"
                  id="rain"
                />
                <label class="btn btn-small btn-mid" for="rain">Rain</label>
                <input
                  class="visually-hidden calc-trigger"
                  type="radio"
                  name="weather"
                  value="Sand"
                  id="sand"
                />
                <label class="btn btn-small btn-mid" for="sand">Sand</label>
                <span class="gen-specific g9">
                  <input
                    class="visually-hidden calc-trigger"
                    type="radio"
                    name="weather"
                    value="Snow"
                    id="snow"
                  />
                  <label class="btn btn-small btn-right" for="snow">Snow</label>
                </span>
              </div>
            </div>
          </div>
          <div class="ground">
            <div
              title="Select the current terrain."
            >
              <span class="visually-hidden" id="selectTerrainInstruction"
                >Select the current terrain.</span
              >
              <input
                class="visually-hidden terrain-trigger calc-trigger"
                type="radio"
                name="terrain"
                value="Electric"
                id="electric"
              /><label class="btn btn-xxxwide btn-left" for="electric"
                >Electric Terrain</label
              >
              <input
                class="visually-hidden terrain-trigger calc-trigger"
                type="radio"
                name="terrain"
                value="Grassy"
                id="grassy"
              /><label class="btn btn-xxxwide btn-mid" for="grassy"
                >Grassy Terrain</label
              >
              <input
                class="visually-hidden terrain-trigger calc-trigger"
                type="radio"
                name="terrain"
                value="Misty"
                id="misty"
              /><label class="btn btn-xxxwide btn-right" for="misty"
                >Misty Terrain</label
              >
              <input
                class="visually-hidden terrain-trigger calc-trigger"
                type="radio"
                name="terrain"
                value="Psychic"
                id="psychic"
              /><label class="btn btn-xxxwide btn-mid" for="psychic"
                >Psychic Terrain</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/pvpcalculator.js"></script>
  </body>
</html>

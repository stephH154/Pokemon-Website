<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/types.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="
          background-color: rgb(216, 214, 151);
          margin-bottom: 20px;
          height: 60px;
        "
      >
        <a class="navbar-brand" href="#" style="margin-left: 20px"
          >Poke'Helper</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
          style="justify-content: end"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Type chart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pokemondata.html">Pokemon data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PvP calculator</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
              </li> -->
          </ul>
        </div>
      </nav>
    </header>

    <div class="main-body">
      <div class="type-selector container">
        <div class="type-table">
          <table>
            <tr>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="normal"
                  class="type-normal"
                >
                  <img
                    alt="Normal icon.png"
                    src="//archives.bulbagarden.net/media/upload/thumb/a/ae/Normal_icon.png/20px-Normal_icon.png"
                    srcset="
                      //archives.bulbagarden.net/media/upload/thumb/a/ae/Normal_icon.png/30px-Normal_icon.png 1.5x,
                      //archives.bulbagarden.net/media/upload/thumb/a/ae/Normal_icon.png/40px-Normal_icon.png 2x
                    "
                  />
                  <span>Normal</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="fire"
                  class="type-fire"
                >
                  <img
                    alt="Fire icon.png"
                    src="//archives.bulbagarden.net/media/upload/thumb/5/5e/Fire_icon.png/20px-Fire_icon.png"
                  />
                  <span>Fire</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="water"
                  class="type-water"
                >
                  <img
                    alt="Water icon.png"
                    src="//archives.bulbagarden.net/media/upload/thumb/7/7f/Water_icon.png/20px-Water_icon.png"
                  />
                  <span>Water</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="electric"
                  class="type-electric"
                >
                  <img
                    alt="Electric icon.png"
                    src="//archives.bulbagarden.net/media/upload/thumb/a/af/Electric_icon.png/20px-Electric_icon.png"
                  />
                  <span>Electric</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="grass"
                  class="type-grass"
                >
                  <img
                    alt="Grass icon.png"
                    src="//archives.bulbagarden.net/media/upload/thumb/c/cb/Grass_icon.png/20px-Grass_icon.png"
                  />
                  <span>Grass</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="ice"
                  class="type-ice"
                >
                  <img
                    alt="Ice icon.png"
                    src="//archives.bulbagarden.net/media/upload/thumb/8/83/Ice_icon.png/20px-Ice_icon.png"
                  />
                  <span>Ice</span>
                </button>
              </th>
            </tr>
            <tr>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="fighting"
                  class="type-fighting"
                >
                  <img
                    alt="Fighting icon.png"
                    src="//archives.bulbagarden.net/media/upload/thumb/7/7d/Fighting_icon.png/20px-Fighting_icon.png"
                  />
                  <span>Fighting</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="poison"
                  class="type-poison"
                >
                  <img
                    alt="Poison icon.png"
                    src="//archives.bulbagarden.net/media/upload/thumb/8/84/Poison_icon.png/20px-Poison_icon.png"
                  />
                  <span>Poison</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="ground"
                  class="type-ground"
                >
                  <img
                    alt="Ground icon.png"
                    src="//archives.bulbagarden.net/media/upload/thumb/5/58/Ground_icon.png/20px-Ground_icon.png"
                  />
                  <span>Ground</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="flying"
                  class="type-flying"
                >
                  <img
                    alt="Flying icon.png"
                    src="//archives.bulbagarden.net/media/upload/thumb/f/f0/Flying_icon.png/20px-Flying_icon.png"
                  />
                  <span>Flying</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="psychic"
                  class="type-psychic"
                >
                  <img
                    alt="Psychic icon.png"
                    src="//archives.bulbagarden.net/media/upload/thumb/a/a6/Psychic_icon.png/20px-Psychic_icon.png"
                  />
                  <span>Psychic</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="bug"
                  class="type-bug"
                >
                  <img
                    alt="Bug icon.png"
                    src="//archives.bulbagarden.net/media/upload/thumb/7/79/Bug_icon.png/20px-Bug_icon.png"
                  />
                  <span>Bug</span>
                </button>
              </th>
            </tr>
            <tr>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="rock"
                  class="type-rock"
                >
                  <img
                    alt="Rock icon.png"
                    src="//archives.bulbagarden.net/media/upload/thumb/f/ff/Rock_icon.png/20px-Rock_icon.png"
                  />
                  <span>Rock</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="ghost"
                  class="type-ghost"
                >
                  <img
                    alt="Ghost icon.png"
                    src="//archives.bulbagarden.net/media/upload/thumb/8/82/Ghost_icon.png/20px-Ghost_icon.png"
                  />
                  <span>Ghost</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="dragon"
                  class="type-dragon"
                >
                  <img
                    alt="Dragon icon.png"
                    src="//archives.bulbagarden.net/media/upload/thumb/9/91/Dragon_icon.png/20px-Dragon_icon.png"
                  />
                  <span>Dragon</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="dark"
                  class="type-dark"
                >
                  <img
                    alt="Dark icon.png"
                    src="//archives.bulbagarden.net/media/upload/thumb/3/33/Dark_icon.png/20px-Dark_icon.png"
                  />
                  <span>Dark</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="steel"
                  class="type-steel"
                >
                  <img
                    alt="Steel icon.png"
                    src="//archives.bulbagarden.net/media/upload/thumb/b/b8/Steel_icon.png/20px-Steel_icon.png"
                  />
                  <span>Steel</span>
                </button>
              </th>
              <th>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  value="fairy"
                  class="type-fairy"
                >
                  <img
                    alt="Fairy icon.png"
                    src="//archives.bulbagarden.net/media/upload/thumb/5/5a/Fairy_icon.png/20px-Fairy_icon.png"
                  />
                  <span>Fairy</span>
                </button>
              </th>
            </tr>
          </table>

          <form id="pokemon-search-form">
            <input
              type="text"
              id="input-pokemon"
              placeholder="Input the pokemon you want to search"
            />
            <button type="submit" for="input-pokemon">Search</button>
          </form>
          <button onclick="nowCached()">now C</button>
        </div>
      </div>
      <div class="poke-display container"></div>
    </div>
    <script src="../js/pokedata.js"></script>
  </body>
</html>

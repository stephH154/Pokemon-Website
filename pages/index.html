<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Effectiveness</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>You will dealt</h1>
    </header>
    <div class="main-body">
      <div class="attack container">
        <h3>Attack Type</h3>
        <ul id="attack-type">
          <li><span class="t-type type-normal">Normal</span></li>
          <li><span class="t-type type-fire">Fire</span></li>
          <li><span class="t-type type-water">Water</span></li>
          <li><span class="t-type type-electric">Electric</span></li>
          <li><span class="t-type type-grass">Grass</span></li>
          <li><span class="t-type type-ice">Ice</span></li>
          <li><span class="t-type type-fighting">Fighting</span></li>
          <li><span class="t-type type-poison">Poison</span></li>
          <li><span class="t-type type-ground">Ground</span></li>
          <li><span class="t-type type-flying">Flying</span></li>
          <li><span class="t-type type-psychic">Psychic</span></li>
          <li><span class="t-type type-bug">Bug</span></li>
          <li><span class="t-type type-rock">Rock</span></li>
          <li><span class="t-type type-ghost">Ghost</span></li>
          <li><span class="t-type type-dragon">Dragon</span></li>
          <li><span class="t-type type-dark">Dark</span></li>
          <li><span class="t-type type-steel">Steel</span></li>
          <li><span class="t-type type-fairy">Fairy</span></li>
        </ul>
      </div>
      <div class="effectiveness container">
        <div class="effectiveness-content">
          <div class="number">1x</div>
          <div class="arrow"></div>
        </div>
      </div>
      <div class="defense container">
        <h3>Defense Type</h2>
        <div class="defense-content">
          <!-- Select box for required option -->
          <div class="first-type">
            <select required>
                <option value="normal">Normal</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="electric">Electric</option>
                <option value="grass">Grass</option>
                <option value="ice">Ice</option>
                <option value="fighting">Fighting</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="flying">Flying</option>
                <option value="psychic">Psychic</option>
                <option value="bug">Bug</option>
                <option value="rock">Rock</option>
                <option value="ghost">Ghost</option>
                <option value="dragon">Dragon</option>
                <option value="dark">Dark</option>
                <option value="steel">Steel</option>
                <option value="fairy">Fairy</option>
              </select>
          </div>
          
          <div class="second-type">
            <select>
                <option value="normal">Normal</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="electric">Electric</option>
                <option value="grass">Grass</option>
                <option value="ice">Ice</option>
                <option value="fighting">Fighting</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="flying">Flying</option>
                <option value="psychic">Psychic</option>
                <option value="bug">Bug</option>
                <option value="rock">Rock</option>
                <option value="ghost">Ghost</option>
                <option value="dragon">Dragon</option>
                <option value="dark">Dark</option>
                <option value="steel">Steel</option>
                <option value="fairy">Fairy</option>
              </select>
          </div>
          
          
        </div>
      </div>
    </div>

    <script src="../js/index.js">
      // Add JavaScript functionality here if needed
    </script>
  </body>
</html>
